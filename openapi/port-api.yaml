                    properties:
                      title:
                        type: string
                      formula:
                        type: string
                    required:
                      - formula
                schema:
                  type: object
                  properties:
                    properties:
                      type: object
                      additionalProperties:
                        type: object
                        properties:
                          type:
                            enum:
                              - string
                              - number
                              - boolean
                              - object
                              - array
                          format:
