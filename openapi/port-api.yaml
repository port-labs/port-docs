openapi: 3.0.3
info:
  title: Port API
  version: '0.1'
components:
  securitySchemes:
    bearer:
      type: apiKey
      name: Authorization
      in: header
  schemas: {}
paths:
  /v0.1/auth/access_token:
    get:
      tags:
        - Authentication / Authorization
      parameters:
        - in: query
          name: client_id
          required: true
          schema:
            type: string
        - in: query
          name: client_secret
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Authorized successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    enum:
                      - true
                  accessToken:
                    type: string
                  expiresIn:
                    type: number
                  tokenType:
                    type: string
                additionalProperties: false
                required:
                  - accessToken
                  - expiresIn
                  - tokenType
                description: Authorized successfully
  /v0.1/auth/permissions:
    get:
      tags:
        - Authentication / Authorization
      security:
        - bearer: []
      responses:
        '200':
          description: Default Response
  /v0.1/blueprints:
