  /v1/entities/search:
    post:
      summary: Search entities
      tags:
        - Entities
      description: This route allows you to search for entities in your software catalog based on a given set of rules.<br/><br/>To learn more about entities, check out the [documentation](https://docs.getport.io/build-your-software-catalog/sync-data-to-catalog/#entities).<br/><br/>For more details about Port's search mechanism, rules, and operators - see the [search & query documentation](https://docs.getport.io/search-and-query/).
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                combinator:
                  enum:
                    - and
                    - or
                  description: The combinator to use for the rules.<br/>
                rules:
                  type: array
                  items:
                    anyOf:
                      - type: object
                        properties:
                          property:
                            type: string
                          operator:
                            enum:
                              - '>'
                              - '>='
                              - <
                              - <=
                          value:
                            type:
                              - number
                        required:
                          - property
                          - operator
                          - value
                        additionalProperties: false
                        title: Number Rule
                      - type: object
                        properties:
                          property:
                            type: string
                          operator:
                            enum:
                              - between
                              - notBetween
                              - =
                          value:
                            type: object
                            oneOf:
                              - type: object
                                properties:
                                  from:
                                    type: string
                                    format: date-time
                                  to:
                                    type: string
                                    format: date-time
                                required:
                                  - from
                                  - to
                                title: Date Range
                              - type: object
                                properties:
                                  preset:
                                    type: string
                                    enum:
                                      - today
                                      - tomorrow
                                      - yesterday
                                      - lastWeek
                                      - last2Weeks
                                      - lastMonth
                                      - last3Months
                                      - last6Months
                                      - last12Months
                                required:
                                  - preset
                                title: Date Preset
                        required:
                          - property
                          - operator
                          - value
                        additionalProperties: false
                        title: Date Rule
                      - type: object
                        properties:
                          property:
                            type: string
                          operator:
                            enum:
                              - =
                              - '!='
                              - containsAny
                              - contains
                              - doesNotContain
                              - beginsWith
                              - doesNotBeginWith
                              - endsWith
                              - doesNotEndWith
                              - in
                              - notIn
                          value:
                            anyOf:
                              - type: string
                                title: string
                              - type: number
                                title: number
                              - type: boolean
                                title: boolean
                              - type: array
                                title: array
                                items:
                                  type: string
                              - type: string
                                title: date-time
                                format: date-time
                        additionalProperties: false
                        title: String Rule
                        required:
                          - property
                          - operator
                          - value
                      - type: object
                        properties:
                          operator:
                            enum:
                              - isEmpty
                              - isNotEmpty
                          property:
                            type: string
                        required:
                          - operator
                          - property
                        additionalProperties: false
                        title: Empty Rule
                      - type: object
                        properties:
                          operator:
                            enum:
                              - relatedTo
                          blueprint:
                            type: string
                          value:
                            type: string
                          direction:
                            enum:
                              - upstream
                              - downstream
                          required:
                            type: boolean
                        additionalProperties: false
                        title: Relation Rule
                        required:
                          - operator
                          - value
                          - blueprint
                      - type: object
                        properties:
                          propertySchema:
                            type: object
                            properties:
                              type:
                                type: string
                              format:
                                type: string
                            required:
                              - type
                            additionalProperties: false
                          operator:
                            enum:
                              - =
                              - '!='
                          value:
                            anyOf:
                              - type: 'null'
                              - type: string
                                title: string
                              - type: number
                                title: number
                              - type: boolean
                                title: boolean
                        required:
                          - operator
                          - propertySchema
                        additionalProperties: false
                        title: Schema Rule
                      # - $ref: '#/components/schemas/def-0'
              required:
                - combinator
                - rules
              additionalProperties: false
        required: true
      parameters:
        - schema:
            type: boolean
            default: false
          in: query
          name: exclude_calculated_properties
          required: false
          description: If `true`, [calculated properties](https://docs.getport.io/build-your-software-catalog/customize-integrations/configure-data-model/setup-blueprint/properties/calculation-property/) will be excluded from the entities.<br/>
        - schema:
            type: array
            items:
              type: string
          in: query
          name: include
          required: false
          description: "An array of values from the [entity JSON](https://docs.getport.io/build-your-software-catalog/sync-data-to-catalog/#json-structure). Only these values will be returned in the response.<br/>For example: `{ \"properties.propertyIdentifier\",\"identifier\"}`"
        - schema:
            type: array
            items:
              type: string
          in: query
          name: exclude
          required: false
          description: "An array of values from the [entity JSON](https://docs.getport.io/build-your-software-catalog/sync-data-to-catalog/#json-structure) to be ommitted from the response.<br/>For example: `{ \"properties.propertyIdentifier\",\"identifier\"}`"
        # - schema:
        #     type: boolean
        #   in: query
        #   name: compact
        #   required: false
        # - schema:
        #     type: boolean
        #     default: false
        #   in: query
        #   name: attach_title_to_relation
        #   required: false
      security:
        - bearer:
            - 'read:entities'
      responses:
        '200':
          description: Default Response
