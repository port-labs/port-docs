paths:
  '/v1/blueprints/{blueprint_identifier}/entities':
    post:
      summary: Create entity
      description: This route allows you to create an entity in your software catalog based on an existing blueprint in your data model. It can also be used to overwrite or update an existing entity.<br/>To learn more about entities, check out the [documentation](https://docs.getport.io/build-your-software-catalog/sync-data-to-catalog/#entities).
      tags:
        - Entities
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                identifier:
                  type: string
                  pattern: '^[A-Za-z0-9@_.:\\/=-]+$'
                  description: The identifier of the new entity.<br/>
                title:
                  type: string
                  description: The title of the new entity.<br/>
                icon:
                  type: string
                  description: The icon of the new entity.<br/>
                team:
                  oneOf:
                    - type: string
                      description: Team name
                    - type: array
                      items:
                        type: string
                  description: The Port team to which the new entity will belong.<br/>
                properties:
                  type: object
                  default: {}
                  description: The properties of the new entity.<br/>
                relations:
                  type: object
                  additionalProperties:
                    anyOf:
                      - type: string
                        pattern: '^[A-Za-z0-9@_.:\\/=-]+$'
                      - type: array
                        items:
                          type: string
                          pattern: '^[A-Za-z0-9@_.:\\/=-]+$'
                      - type: 'null'
                  description: The related entity/ies of the new entity.<br/>
              additionalProperties: true
            example:
              identifier: new-microservice
              title: MyNewMicroservice
              icon: Microservice
              team: []
              properties:
                content: my content
              relations: {}
      parameters:
        - schema:
            type: boolean
            default: false
          in: query
          name: upsert
          required: true
          description: If `true`, this call will override the entire entity if it already exists.<br/>
        - schema:
            type: boolean
            default: false
          in: query
          name: merge
          required: false
          description: If `true` and `merge` is also `true`, this call will update the entity if it already exists.<br/>
        - schema:
            type: boolean
            default: false
          in: query
          name: validation_only
          required: false
          description: If `true`, this call will only validate the entity and return the validation errors.<br/>
        - schema:
            type: boolean
            default: false
          in: query
          name: create_missing_related_entities
          required: false
          description: If `true`, this call will create missing related entities.<br/>
        - schema:
            type: string
          in: query
          name: run_id
          required: false
          description: You can provide a `run_id` to associate the created entity with a specific [action run](https://docs.getport.io/create-self-service-experiences/reflect-action-progress/#tying-entities-to-an-action-run).<br/>
        - schema:
            type: string
          in: path
          name: blueprint_identifier
          required: true
          description: The identifier of the blueprint you want to create an entity from.<br/>
      security:
        - bearer: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              example:
                identifier: new-microservice
                title: MyNewMicroservice
                icon: Microservice
                team: []
                properties:
                  content: my content
                relations: {}
        '400':
          description: Error
    get:
      summary: Get all blueprint's entities
      tags:
        - Entities
      parameters:
        - schema:
            type: boolean
            default: false
          in: query
          name: exclude_calculated_properties
