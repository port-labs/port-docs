                  property:
                    type: string
                  operator:
                    enum:
                      - between
                      - notBetween
                      - =
                  value:
                    type: object
                    oneOf:
                      - type: object
                        title: Date range
                        properties:
                          from:
                            type: string
                            format: date-time
                          to:
                            type: string
                            format: date-time
                        required:
                          - from
                          - to
                      - type: object
                        title: Date preset
                        properties:
                          preset:
                            type: string
                            enum:
                              - today
                              - tomorrow
                              - yesterday
                              - lastWeek
                              - last2Weeks
                              - lastMonth
                              - last3Months
                              - last6Months
                              - last12Months
                        required:
                          - preset
                required:
                  - property
                  - operator
                  - value
                additionalProperties: false
              - type: object
                title: Empty rule
                oneOf:
                  - type : object
                    title: Empty rule
                    properties:
                        operator:
                          enum:
                            - isEmpty
                            - isNotEmpty
                        property:
                          type: string
                        required:
                          - operator
                          - property
                        additionalProperties: false
              - type: object
                title: Numeric rule
                properties:
                  property:
                    type: string
                  operator:
                    enum:
                      - ">"
                      - ">="
                      - <
                      - <=
                  value:
                    anyOf:
                      - type: number
                        title: number
                      - type: string
                        title: date-time
                        format: date-time
                required:
                  - property
                  - operator
                  - value
                additionalProperties: false
              - type: object
                title: String rule
                oneOf:
                  - type: object
                    title: String rule
                    properties:
                      property:
                        type: string
                      operator:
                        enum:
                          - =
                          - "!="
                          - containsAny
                          - contains
                          - doesNotContains
                          - beginsWith
                          - doesNotBeginsWith
                          - endsWith
                          - doesNotEndsWith
                          - in
                          - notIn
                      value:
                        anyOf:
                          - type: "null"
                            title: 'null'
                          - type: string
                            title: string
                          - type: number
                            title: number
                          - type: boolean
                            title: boolean
                          - type: array
                            title: array
                            items:
                              type: string
                          - type: string
                            title: date-time
                            format: date-time
                    additionalProperties: false
                    required:
                      - property
                      - operator
                      - value
              - type: object
                title: Relation rule
                properties:
                  operator:
                    enum:
                      - relatedTo
                  blueprint:
                    type: string
                  value:
                    anyOf:
                      - type: string
                        title: string
                      - type: array
                        title: array
                        items:
                          type: string
                  direction:
                    enum:
                      - upstream
                      - downstream
                  required:
                    type: boolean
                additionalProperties: false
                required:
                  - operator
                  - value
                  - blueprint
              - type: object
                title: Property schema rule  
                properties:
                  propertySchema:
                    type: object
                    properties:
                      type:
                        type: string
                      format:
                        type: string
                      items:
                        type: object
                        properties:
                          type:
                            type: string
                          format:
                            type: string
                        required:
                          - type
                    required:
                      - type
                    additionalProperties: false
                  operator:
                    enum:
                      - =
                      - "!="
                      - contains
                  value:
                    anyOf:
                      - type: 'null'
                        title: 'null'
                      - type: string
                        title: string
                      - type: number
                        title: number
                      - type: boolean
                        title: boolean
                required:
                  - operator
                  - propertySchema
                additionalProperties: false
              - $ref: "#/components/schemas/def-8"
      required:
        - combinator
        - rules
      additionalProperties: false
      title: /schemas/entitiesQuery
paths:
  '/v1/blueprints/{blueprint_identifier}/permissions':
    get:
      description: This route allows you to retrieve the permissions of a blueprint.<br/><br/>To learn more about permissions, check out the [documentation](https://docs.port.io/build-your-software-catalog/set-catalog-rbac/examples).
      summary: Get a blueprint's permissions
      tags:
        - Blueprints
      parameters:
        - schema:
            type: string
            minLength: 1
          in: path
          name: blueprint_identifier
          required: true
          description: The identifier of the blueprint whose permissions you want to retrieve.
      security:
        - bearer:
            - 'read:blueprints'
      responses:
        '200':
          description: Default Response
    patch:
      summary: Patch a blueprint's permissions
      description: This route allows you to patch the permissions of a blueprint.<br/><br/>To learn more about permissions, check out the [documentation](https://docs.port.io/build-your-software-catalog/set-catalog-rbac/examples).
      tags:
        - Blueprints
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                entities:
                  type: object
                  properties:
                    register:
                      type: object
                      description: Define who has permissions to create entities of this blueprint.
                      properties:
                        users:
                          type: array
                          description: List of users (email addresses) that are allowed to create entities of this blueprint.
                          items:
                            type: string
                        teams:
                          type: array
                          description: List of teams that are allowed to create entities of this blueprint.
                          items:
                            type: string
                        roles:
                          type: array
                          description: List of roles that are allowed to create entities of this blueprint.
                          items:
                            type: string
                        ownedByTeam:
                          description: If `true`, permissions will be determined by team ownership, rather than by roles or direct assignment to users. Every user will be able to create entities belonging to their team/s.
                          type: boolean
                      additionalProperties: false
                    update:
                      type: object
                      description: Define who has permissions to modify entities of this blueprint.
                      properties:
                        users:
                          type: array
                          description: List of users (email addresses) that are allowed to modify entities of this blueprint.
                          items:
                            type: string
                        teams:
                          type: array
                          description: List of teams that are allowed to modify entities of this blueprint.
                          items:
                            type: string
                        roles:
                          type: array
                          description: List of roles that are allowed to modify entities of this blueprint.
                          items:
                            type: string
                        ownedByTeam:
                          description: If `true`, permissions will be determined by team ownership, rather than by roles or direct assignment to users. Every user will be able to modify entities belonging to their team/s.
                          type: boolean
                      additionalProperties: false
                    unregister:
                      type: object
                      description: Define who has permissions to delete entities of this blueprint.
                      properties:
                        users:
                          type: array
                          description: List of users (email addresses) that are allowed to delete entities of this blueprint.
                          items:
                            type: string
                        teams:
                          type: array
                          description: List of teams that are allowed to delete entities of this blueprint.
                          items:
                            type: string
                        roles:
                          type: array
                          description: List of roles that are allowed to delete entities of this blueprint.
                          items:
                            type: string
                        ownedByTeam:
                          description: If `true`, permissions will be determined by team ownership, rather than by roles or direct assignment to users. Every user will be able to delete entities belonging to their team/s.
                          type: boolean
                      additionalProperties: false
                    updateProperties:
                      type: object
                      description: Define who has permissions to modify specific properties in entities of this blueprint.
                      additionalProperties:
                        type: object
                        properties:
                          users:
                            type: array
                            description: List of users (email addresses) that are allowed to modify properties in entities of this blueprint.
                            items:
                              type: string
                          teams:
                            type: array
                            description: List of teams that are allowed to modify properties in entities of this blueprint.
                            items:
                              type: string
                          roles:
                            type: array
                            description: List of roles that are allowed to modify properties in entities of this blueprint.
                            items:
                              type: string
                          ownedByTeam:
                            description: If `true`, permissions will be determined by team ownership, rather than by roles or direct assignment to users. Every user will be able to modify properties in entities belonging to their team/s.
                            type: boolean
                    updateRelations:
                      type: object
                      description: Define who has permissions to modify specific relations in entities of this blueprint.
                      additionalProperties:
                        type: object
                        properties:
                          users:
                            type: array
                            description: List of users (email addresses) that are allowed to modify relations in entities of this blueprint.
                            items:
                              type: string
                          teams:
                            type: array
                            description: List of teams that are allowed to modify relations in entities of this blueprint.
                            items:
                              type: string
                          roles:
                            type: array
                            description: List of roles that are allowed to modify relations in entities of this blueprint.
                            items:
                              type: string
                          ownedByTeam:
                            description: If `true`, permissions will be determined by team ownership, rather than by roles or direct assignment to users. Every user will be able to modify relations in entities belonging to their team/s.
                            type: boolean
                  additionalProperties: false
              additionalProperties: false
      parameters:
        - schema:
            type: string
            minLength: 1
          in: path
          name: blueprint_identifier
          required: true
          description: The identifier of the blueprint whose permissions you want to patch.<br/>
      security:
        - bearer: []
      responses:
        '200':
          description: Default Response
  /v1/auth/access_token:
    post:
      summary: Create an access token
      description: This route allows you to create an access token for your Port account. You can use this token to authenticate your requests to the Port API.<br/><br/>To obtain your client ID and client secret, go to your [Port application](https://app.getport.io), click on the `...` button in the top right corner, then click `Credentials`.
      tags:
        - Authentication / Authorization
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                clientId:
                  type: string
                  description: Your Port client ID
                clientSecret:
                  type: string
                  description: Your Port client secret
              additionalProperties: false
              required:
                - clientId
                - clientSecret
        required: true
      responses:
        '200':
          description: Authorized successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    enum:
                      - true
                  accessToken:
                    type: string
                  expiresIn:
                    type: number
                    description: The number of seconds until the access token expires
                  tokenType:
                    type: string
                additionalProperties: false
                required:
                  - accessToken
                  - expiresIn
                  - tokenType
                description: Authorized successfully
  '/v1/blueprints/{blueprint_identifier}/entities':
    post:
      summary: Create an entity
      description: This route allows you to create an entity in your software catalog based on an existing blueprint in your data model. It can also be used to overwrite or update an existing entity.<br/><br/>To learn more about entities, check out the [documentation](https://docs.port.io/build-your-software-catalog/sync-data-to-catalog/#entities).
      tags:
        - Entities
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                identifier:
                  oneOf:
                    - type: string
                      pattern: '^[A-Za-z0-9@_.:\\/=-]+$'
                      title: String identifier
                      description: The identifier of the new entity.<br/>
                    - type: object
                      title: Search query
                      properties:
                        combinator:
                          enum:
                            - and
                            - or
                        rules:
                          description: A search query to define the entity's identifier based on a property of the entity.<br/>Read more [here](https://docs.port.io/build-your-software-catalog/customize-integrations/configure-mapping#map-by-property).
                          type: array
                          items:
                            anyOf:
                              - type: object
                                title: "`=` rule"
                                properties:
                                  property:
                                    type: string
                                  operator:
                                    enum:
                                      - =
                                  value:
                                    anyOf:
                                      - type: string
                                        title: String
                                      - type: number
                                        title: Number
                                      - type: "null"
                                additionalProperties: false
                                required:
                                  - property
                                  - operator
                                  - value
                              - type: object
                                title: "`in` rule"
                                properties:
                                  property:
                                    type: string
                                  operator:
                                    enum:
                                      - in
                                  value:
                                    type: array
                                    items:
                                      type: string
                                additionalProperties: false
                                required:
                                  - property
                                  - operator
                                  - value
                              - $ref: "#/components/schemas/def-3"
                      required:
                        - combinator
                        - rules
                      additionalProperties: false
                title:
                  type: string
                  description: The title of the new entity.<br/>
                icon:
                  type: string
                  description: The icon of the new entity.<br/>
                team:
                  # oneOf:
                  #   - type: string
                  #     description: Team name
                  #   - type: array
                  #     items:
                        # type: string
                  type: string, string[]
                  description: The Port team/s to which the new entity will belong.<br/>
                properties:
                  type: object
                  description: An object containing the properties of the new entity, in `"key":"value"` pairs where the `key` is the property's identifier, and the `value` is its value.<br/>
                relations:
                  type: object
                  description: An object containing the relations of the new entity, in `"key":"value"` pairs where the `key` is the relation's identifier, and the `value` is the related entity's identifier.<br/>You can also use a [search query](https://docs.port.io/build-your-software-catalog/customize-integrations/configure-mapping#mapping-relations-using-search-queries) to define relations based on a property of the related entity.<br/> 
              additionalProperties: true
            example:
              identifier: new-microservice
              title: MyNewMicroservice
              icon: Microservice
              team: []
              properties:
                content: my content
              relations: {}
      parameters:
        - schema:
            type: boolean
            default: false
          in: query
          name: upsert
          required: false
          description: If `true`, this call will override the entire entity if it already exists.<br/>
        - schema:
            type: boolean
            default: false
          in: query
          name: merge
          required: false
          description: If `true` and `upsert` is also `true`, this call will update the entity if it already exists.<br/>
        - schema:
            type: boolean
            default: false
          in: query
          name: validation_only
          required: false
          description: If `true`, this call will only validate the entity and return the validation errors.<br/>
        - schema:
            type: boolean
            default: false
          in: query
          name: create_missing_related_entities
          required: false
          description: If `true`, this call will also create missing related entities.<br/>This is useful when you want to create an entity and its related entities in one call, or if you want to create an entity whose related entity does not exist yet.<br/>
        - schema:
            type: string
          in: query
          name: run_id
          required: false
          description: You can provide a `run_id` to associate the created entity with a specific [action run](https://docs.port.io/create-self-service-experiences/reflect-action-progress/#tying-entities-to-an-action-run).<br/>
        - schema:
            type: string
            minLength: 1
          in: path
          name: blueprint_identifier
          required: true
          description: The identifier of the blueprint you want to create an entity from.<br/>
      security:
        - bearer: []
      responses:
        '200':
          description: Successfully updated an entity
        "201":
          description: Created successfully.
          content:
            application/json:
              schema:
                description: Created successfully.
                type: object
                properties:
                  ok:
                    enum:
                      - true
                  entity:
                    type: object
                    properties:
                      identifier:
                        oneOf:
                          - type:
                              - string
                            pattern: ^[A-Za-z0-9@_.+:\\/=-]+$
                            title: string
                          - type: object
                            title: search query
                            properties:
                              combinator:
                                enum:
                                  - and
                                  - or
                              rules:
                                type: array
                                items:
                                  anyOf:
                                    - type: object
                                      properties:
                                        property:
                                          type: string
                                        operator:
                                          enum:
                                            - =
                                        value:
                                          anyOf:
                                            - type: string
                                            - type: number
                                            - type: "null"
                                      additionalProperties: false
                                      required:
                                        - property
                                        - operator
                                        - value
                                    - type: object
                                      properties:
                                        property:
                                          type: string
                                        operator:
                                          enum:
                                            - in
                                        value:
                                          type: array
                                          items:
                                            type: string
                                      additionalProperties: false
                                      required:
                                        - property
                                        - operator
                                        - value
                                    - type: object
                                      properties:
                                        property:
                                          type: string
                                        operator:
                                          enum:
                                            - contains
                                        value:
                                          type: string
                                      additionalProperties: false
                                      required:
                                        - property
                                        - operator
                                        - value
                                    - $ref: "#/components/schemas/def-5"
                            required:
                              - combinator
                              - rules
                            additionalProperties: false
                      title:
                        type: string
                      icon:
                        type: string
                      team:
                        oneOf:
                          - type: string
                            title: string
                          - type: array
                            title: array
                            items:
                              type: string
                          - $ref: "#/components/schemas/def-6"
                      properties:
                        type: object
                        default: {}
                      relations:
                        type: object
                        additionalProperties:
                          anyOf:
                            - type: string
                              title: string
                              pattern: ^[A-Za-z0-9@_.+:\\/=-]+$
                            - type: array
                              title: array
                              items:
                                type: string
                                pattern: ^[A-Za-z0-9@_.+:\\/=-]+$
                            - type: "null"
                              title: "null"
                            - $ref: "#/components/schemas/def-6"
                    additionalProperties: false
                required:
                  - entity
                  - ok
                additionalProperties: false
        '400':
          description: |
