              <th>Error</th>
              <th>Description</th>
            </tr>
            <tr>
              <td><b>required_relation</b></td>
              <td>Relation cannot be deleted because it is a <b>required relation</b></td>
            </tr>
            <tr>
              <td><b>missing_permissions</b></td>
