            </tr>
            </table>
        '404':
          description: |
            One of the following errors occurred:

            <table>
            <tr>
              <th>Error</th>
              <th>Description</th>
            </tr>
            <tr>
              <td><b>not_found</b></td>
              <td>A resource with the provided `identifier` was not found</td>
            </tr>
            </table>
        '409':
