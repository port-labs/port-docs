        content:
          application/json:
            schema:
              type: object
              properties:
                identifier:
                  type: string
                  maxLength: 30
                  description: The identifier of the webhook.
                title:
                  type: string
                  maxLength: 30
                  description: The title of the webhook, which will be displayed in the [data
                    sources page](https://app.getport.io/settings/data-sources)
                    of your Port account.
                description:
                  type: string
                  maxLength: 200
                  description: A description for the webhook.
                icon:
                  type: string
                  description: The icon of the webhook.
                mappings:
                  type: array
                  items:
                    type: object
                    properties:
                      operation:
                        oneOf:
                          - title: create
                            description: >-
                              If the operation is `create`, the [entity
                              JSON](https://docs.port.io/build-your-software-catalog/sync-data-to-catalog/#json-structure)
                              properties must be provided. For example:

                              ```json

                              {
                                "operation": "create",
                                "blueprint": "blueprint_identifier",
                                "filter": "true",
                                "itemsToParse": "true",
                                "entity": {
                                    "identifier": "new-webhook",
                                    "title": "MyNewWebhook",
                                    "icon": "webhook",
                                    "team": [],
                                    "properties": {
                                      "content": "my content"
                                    },
                                    "relations": {}
                                }
                              }

                              ```
                            enum:
                              - create
                          - type: object
                            title: create
                            properties:
                              type:
                                enum:
                                  - create
                            required:
                              - type
                            additionalProperties: false
                          - title: delete
                            description: >-
                              If the selected operation is `delete`, a blueprint
                              identifier, and entity identifier must be
                              provided, for example:

                              ```json

