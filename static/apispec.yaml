                                                examples, check out the
                                                [documentation](https://docs.port.io/build-your-software-catalog/customize-integrations/configure-mapping#configuration-structure).
                                      - type: object
                                        required:
                                          - identifier
                                          - blueprint
                                        properties:
                                          identifier:
                                            oneOf:
                                              - type: string
                                                title: String identifier
                                                description: A `jq` expression used to get data from the integrated tool's API,
                                                  to be used as an identifier
                                                  for the entity.
                                              - type: object
                                                title: Search query identifier
                                                description: A search query to define the entity's identifier based on a
                                                  property of the
                                                  entity.<br/>Read more
                                                  [here](https://docs.port.io/build-your-software-catalog/customize-integrations/configure-mapping#map-by-property).
                                                properties:
                                                  combinator:
                                                    type: string
                                                  rules:
                                                    type: array
                                                    items:
                                                      type: object
                                                      additionalProperties: true
                                                additionalProperties: false
                                                required:
                                                  - combinator
                                                  - rules
                                          title:
                                            type: string
                                            description: A `jq` expression used to get data from the integrated tool's API,
                                              to be used as the title of the
                                              entity.
                                          blueprint:
                                            type: string
                                            description: The identifier of the blueprint to map the data into.
                                          properties:
                                            type: object
                                            additionalProperties: true
                                            description: An object containing the properties of the entity and their values.
                                              For more information and examples,
                                              check out the
                                              [documentation](https://docs.port.io/build-your-software-catalog/customize-integrations/configure-mapping#configuration-structure).
                                          relations:
                                            type: object
                                            additionalProperties: true
                                            description: An object containing the relations of the entity and their values.
                                              For more information and examples,
                                              check out the
                                              [documentation](https://docs.port.io/build-your-software-catalog/customize-integrations/configure-mapping#configuration-structure).
                                        title: object
                changelogDestination:
                  type: object
                  description: The destination of the integration's changelog.
                  properties:
                    type:
                      type: string
                      enum:
                        - WEBHOOK
                        - KAFKA
                  oneOf:
                    - type: object
                      properties: {}
                      additionalProperties: false
                    - type: object
                      title: Kafka
