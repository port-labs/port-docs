                              - delete
                          - type: object
                            title: delete
                            properties:
                              type:
                                enum:
                                  - delete
                              deleteDependents:
                                type: boolean
                            required:
                              - type
                            additionalProperties: false
                        description: If the selected operation is `delete`, a blueprint identifier, and
                          entity identifier must be provided. If the operation
