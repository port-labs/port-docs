openapi: 3.0.1
info:
  title: Port API
  version: '1.0'
servers:
  - url: https://api.port.io
  - url: https://api.us.port.io
components:
  securitySchemes:
    bearer:
      type: apiKey
      name: Authorization
      in: header
  schemas:
    def-0:
      type: object
      properties:
        combinator:
          enum:
            - and
            - or
        rules:
          type: array
          items:
            anyOf:
              - type: object
                title: Number rule
                properties:
                  property:
                    type: string
                  operator:
                    enum:
                      - '>'
                      - '>='
                      - <
                      - <=
                  value:
                    type:
                      - number
                required:
                  - property
                  - operator
                  - value
                additionalProperties: false
              - type: object
                title: Date rule
                properties:
                  property:
                    type: string
                  operator:
                    enum:
                      - between
                      - notBetween
                      - =
                  value:
                    type: object
                    oneOf:
                      - type: object
                        title: Date range
                        properties:
                          from:
                            type: string
                            format: date-time
                          to:
                            type: string
                            format: date-time
                        required:
                          - from
                          - to
                      - type: object
                        title: Date preset
                        properties:
                          preset:
                            type: string
                            enum:
                              - today
                              - tomorrow
                              - yesterday
                              - lastWeek
                              - last2Weeks
                              - lastMonth
                              - last3Months
                              - last6Months
                              - last12Months
                        required:
                          - preset
                required:
                  - property
                  - operator
                  - value
                additionalProperties: false
              - type: object
                title: String rule
                properties:
                  property:
                    type: string
                  operator:
                    enum:
                      - =
                      - '!='
                      - containsAny
                      - contains
                      - doesNotContain
                      - beginsWith
                      - doesNotBeginWith
                      - endsWith
                      - doesNotEndWith
                      - in
                      - notIn
                  value:
                    anyOf:
                      # - type: 'null'
                      - type: string
                        title: string
                      - type: number
                        title: number
                      - type: boolean
                        title: boolean
                      - type: array
                        title: array
                        items:
                          type: string
                      - type: string
                        title: date-time
                        format: date-time
                additionalProperties: false
                required:
                  - property
                  - operator
                  - value
              - type: object
                title: Empty rule
                properties:
                  operator:
                    enum:
                      - isEmpty
                      - isNotEmpty
                  property:
                    type: string
                required:
                  - operator
                  - property
                additionalProperties: false
              - type: object
                title: Relation rule
                properties:
                  operator:
                    enum:
                      - relatedTo
                  blueprint:
                    type: string
                  value:
                    type: string
                  direction:
                    enum:
                      - upstream
                      - downstream
                  required:
                    type: boolean
                additionalProperties: false
                required:
                  - operator
                  - value
                  - blueprint
              - type: object
                title: Property rule
                properties:
                  propertySchema:
                    type: object
                    properties:
                      type:
                        type: string
                      format:
                        type: string
                    required:
                      - type
                    additionalProperties: false
                  operator:
                    enum:
                      - =
                      - '!='
                  value:
                    anyOf:
                      # - type: 'null'
                      - type: string
                        title: string
                      - type: number
                        title: number
                      - type: boolean
                        title: boolean
                required:
                  - operator
                  - propertySchema
                additionalProperties: false
              - $ref: '#/components/schemas/def-0'
      required:
        - combinator
        - rules
      additionalProperties: false
      title: object
