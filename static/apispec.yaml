                                  integrated tool/platform. If set to `"true"`,
                                  all resources of the specified `kind` will be
                                  ingested. For more information and examples,
                                  check out the
                                  [documentation](https://docs.port.io/build-your-software-catalog/customize-integrations/configure-mapping#how-does-mapping-work).
