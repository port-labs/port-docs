  /v1/migrations:
    get:
      summary: Get all migrations
      tags:
        - Migrations
      parameters:
        - schema:
            type: array
            items:
              type: string
              enum:
                - COMPLETED
                - RUNNING
                - PENDING
                - INITIALIZING
                - FAILURE
                - CANCELLED
                - PENDING_CANCELLATION
          in: query
          name: status
          required: false
        - schema:
            type: string
          in: query
          name: actor
          required: false
        - schema:
            type: string
          in: query
          name: blueprint
          required: false
      security:
        - bearer:
            - 'read:blueprints'
      responses:
        '200':
          description: Default Response
    post:
      summary: Create a migration
      tags:
        - Migrations
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                sourceBlueprint:
                  type: string
                mapping:
                  type: object
                  properties:
                    blueprint:
                      type: string
                    filter:
                      type: string
                    itemsToParse:
                      type: string
                    entity:
                      type: object
                      properties:
                        identifier:
                          type: string
                        title:
                          type: string
                        icon:
                          type: string
                        team:
                          type: string
                        properties:
                          type: object
                          additionalProperties:
                            type: string
                        relations:
                          type: object
                          additionalProperties:
                            type: string
                  required:
                    - entity
              required:
                - sourceBlueprint
                - mapping
              additionalProperties: false
        required: true
      security:
        - bearer: []
      responses:
        '200':
          description: Default Response
  '/v1/migrations/{migration_id}':
    get:
      summary: Get a migration
      tags:
        - Migrations
      parameters:
        - schema:
            type: string
          in: path
          name: migration_id
          required: true
      security:
        - bearer:
            - 'read:blueprints'
      responses:
        '200':
          description: Default Response
  '/v1/migrations/{migration_id}/cancel':
    post:
      summary: Cancel a migration
      tags:
        - Migrations
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
              additionalProperties: false
      parameters:
        - schema:
            type: string
          in: path
          name: migration_id
          required: true
      security:
        - bearer: []
      responses:
        '200':
          description: Default Response
